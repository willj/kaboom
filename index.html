<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title></title>
                
        <style type="text/css">
            #canvas-wrapper{
                height:500px;
            }
            
            .animtest{
                background-color: #ff0000;
            }
            
        </style>
        
        
        <script src="src/kaboomCanvas.js"></script>
        <script src="src/kaboomAssetManager.js"></script>
        <script src="src/kaboomSprite.js"></script>
        <script src="src/kaboomActor.js"></script>
        <script src="src/kaboom.js"></script>
        <script src="assetMap.js"></script>
        <script>     
                       
            var settings = {
                containerElementId: "canvas-wrapper",
                canvasWidth: 600,
                canvasHeight: 400,
                framesPerSecond: 25,
                gamesDurationSeconds: 45,
                //minTicksToLive: 30,
                //maxTicksToLive: 200,
                assetDirectory: "assets/",
                assetMap: assetMap, 
                playAllSounds: true
            };
        
            var myGame = Object.create(Kaboom);
                        
            window.onload = function(){
                myGame.init(settings, myGame.loaded);
            }
            
            myGame.updateOncePerSecondCallback = function(seconds){
                document.getElementById("gameTime").innerText = seconds;
                
                var x = this.getRandomInt(0, this.settings.canvasWidth);
                var y = this.getRandomInt(0, this.settings.canvasHeight);
                
                if (seconds % 2){
                    this.actors.push(new KActor("leftPigeon", this.assets.sprites["leftPigeon"], x, y, 75));
                } else {
                    this.actors.push(new KActor("rightPigeon", this.assets.sprites["rightPigeon"], x, y, 75));
                    this.assets.playSound("quack");
                    this.canvas.applyAnimationClass("animtest", 4);
                }
                
            };
        </script>
    </head>
    <body>
        <span id="gameTime"></span>
        <button onclick="myGame.startGame();">start</button>
        <div id="canvas-wrapper"></div>
    </body>
</html>
